<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1.0">
                        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&family=Cinzel:wght@600&family=Days+One&family=Lobster&family=Montserrat+Alternates:ital,wght@0,700;1,800&family=Montserrat:wght@800&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
 
	<title>BarkBuddy</title>
	<link rel="stylesheet"
		href="style1.css">
</head>

<body  >
    <div class="scroll">
        
	<header>
		<h1 class="heading">BarkBuddy</h1>
        <h2 class ="heading"> Swipe . Match . Wag</h2>
		<h3 class="title">Login & Registration Form</h3>
	</header>

    
	<!-- container div -->
	<div class="container col-lg-6"">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<button class="clkbtn">Login</button>
			</div>

			<!-- signup form -->
			<div class="signup-box">
				<input type="text"
					class="name ele"
					placeholder="Enter your name">
				<input type="email"
					class="email ele"
					placeholder="youremail@email.com">
				<input type="password"
					class="password ele"
					placeholder="password">
				<input type="password"
					class="password ele"
					placeholder="Confirm password">
				<button class="clkbtn">Signup</button>
			</div>
		</div>
	</div>
</div>
	<script src="script.js"></script>
</body>
</html>
